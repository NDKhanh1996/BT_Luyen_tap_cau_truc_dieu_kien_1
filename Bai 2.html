<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('Nhập tuổi của học sinh')
  if(a < 14){
    alert('Học sinh nhỏ hơn 14 tuổi nên không đủ điều kiện nhập học lớp 10')
  }else {
    alert('Học sinh đủ tuổi nhập học lớp 10')
  }
</script>
</body>
</html>
