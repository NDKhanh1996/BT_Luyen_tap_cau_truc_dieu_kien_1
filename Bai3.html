<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = +prompt("Nhập số bạn muốn kiểm tra")
  if (num > 0){
    alert(num + ' lớn hơn 0')
  }else if (num < 0){
    alert(num + ' nhỏ hơn 0')
  }else {
    alert(num + ' bằng 0')
  }
</script>
</body>
</html>
