<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập a')
    let b = +prompt('Nhập b')
    if (a % b === 0){
        alert('a chia hết cho b')
    }else if (b % a ===0){
        alert('b chia hết cho a')
    }else {
        alert('a không chia hết cho b và b cũng không chia hết cho a')
    }
</script>
</body>
</html>
