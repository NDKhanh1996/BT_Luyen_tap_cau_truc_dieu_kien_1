<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('Nhập a')
  let b = +prompt('Nhập b')
  let c = +prompt('Nhập c')
  let max = a
  if (max < b){
    if (b > c){
      max = b
    }else {
      max = c
    }
  }else {
    if (max < c){
        max = c
    }
  } alert('max is ' + max)
</script>
</body>
</html>
